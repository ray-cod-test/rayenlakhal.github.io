<!DOCTYPE html>
<html lang="en" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Techno ┃ Contact</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="assets/css/font-awesome.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
        integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="shortcut icon" href="img/icon.png" type="image/x-icon">
    <link rel="stylesheet" href="css/ar-style.css">
</head>

<body>
    <header id="welcom">
        <nav>
            <div class="logo">تكنو</div>
            <input type="checkbox" id="click">
            <label for="click" class="menu-btn">
                <i class="fas fa-bars"></i>
            </label>
            <ul>
                <li><a href="ar-index .html">الرئيسية</a></li>
                <li><a href="#" class="active">تواصل معنا</a></li>
                <li><a href="ar-mor-info .html">معلومات</a></li>
            </ul>
        </nav>
    </header>

    <div class="wrapper">
        <h3 class="global-title text-center">تواصل معنا</h3>
        <div class="d-grid contact-view">
            <div class="cont-details">


                <div class="cont-top">

                    <div class="cont-left text-center">
                        <span class="fa fa-phone text-primary"></span>
                    </div>

                    <div class="cont-right">
                        <h6>اتصل بنا</h6>
                        <p><a href="#">+٢١٦ ٢٢ ٦١٧ ٥٠٠</a></p>
                    </div>

                </div>


                <div class="cont-top margin-up">

                    <div class="cont-left text-center">
                        <span class="fa fa-envelope-o text-primary"></span>
                    </div>
                    <div class="cont-right">
                        <h6>البريد الالكتروني</h6>
                        <p><a href="mailto:example@mail.com" class="mail">Techno.contact@mail.com</a></p>
                    </div>

                </div>


                <div class="cont-top margin-up">
                    <div class="cont-left text-center">
                        <span class="fa fa-map-marker text-primary"></span>
                    </div>
                    <div class="cont-right">
                        <h6>عنوان</h6>
                        <p>عنوان ٢٨ ,نابل بيز براينز تونس</p>
                    </div>
                </div>
            </div>



            <div class="map-content">
                <form action="#" method="post">
                    <div class="twice-two">
                        <input type="text" class="form-control" name="w3lName" id="w3lName" placeholder="إسم"
                            required="">
                        <input type="email" class="form-control" name="w3lSender" id="w3lSender" placeholder="البريد الالكتروني"
                            required="">
                    </div>

                    <div class="twice">
                        <input type="text" class="form-control" name="w3lSubject" id="w3lSubject" placeholder="موضوع"
                            required="">
                    </div>

                    <textarea name="w3lMessage" class="form-control" id="w3lMessage" placeholder="رسالة"
                        required=""></textarea>
                    <button type="submit" class="btn btn-contact">أرسل الرسالة</button>
                </form>
            </div>



        </div>
    </div>
</body>

</html>
