<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Techno â”ƒ Contact</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="assets/css/font-awesome.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
        integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="shortcut icon" href="img/icon.png" type="image/x-icon">
</head>

<body>
    <header id="welcom">
        <nav>
            <div class="logo">Techno</div>
            <input type="checkbox" id="click">
            <label for="click" class="menu-btn">
                <i class="fas fa-bars"></i>
            </label>
            <ul>
                <li><a href="index.html">Accueil</a></li>
                <li><a href="#" class="active">Nous contacter</a></li>
                <li><a href="fr-mor-info .html">Information</a></li>
            </ul>
        </nav>
    </header>

    <div class="wrapper">
        <h3 class="global-title text-center">Nous contacter</h3>
        <div class="d-grid contact-view">
            <div class="cont-details">


                <div class="cont-top">

                    <div class="cont-left text-center">
                        <span class="fa fa-phone text-primary"></span>
                    </div>

                    <div class="cont-right">
                        <h6>Appelez-nous</h6>
                        <p><a href="#">+216 22 617 500</a></p>
                    </div>

                </div>


                <div class="cont-top margin-up">

                    <div class="cont-left text-center">
                        <span class="fa fa-envelope-o text-primary"></span>
                    </div>
                    <div class="cont-right">
                        <h6>Envoyez-nous un email</h6>
                        <p><a href="mailto:example@mail.com" class="mail">Techno.contact@mail.com</a></p>
                    </div>

                </div>


                <div class="cont-top margin-up">
                    <div class="cont-left text-center">
                        <span class="fa fa-map-marker text-primary"></span>
                    </div>
                    <div class="cont-right">
                        <h6>Adresse</h6>
                        <p>Address 28, Nabeul BeerBrainz Tunisia.</p>
                    </div>
                </div>
            </div>



            <div class="map-content">
                <form action="#" method="post">
                    <div class="twice-two">
                        <input type="text" class="form-control" name="w3lName" id="w3lName" placeholder="Nom"
                            required="">
                        <input type="email" class="form-control" name="w3lSender" id="w3lSender" placeholder="Email"
                            required="">
                    </div>

                    <div class="twice">
                        <input type="text" class="form-control" name="w3lSubject" id="w3lSubject" placeholder="sujet"
                            required="">
                    </div>

                    <textarea name="w3lMessage" class="form-control" id="w3lMessage" placeholder="Message"
                        required=""></textarea>
                    <button type="submit" class="btn btn-contact">Envoyer le message</button>
                </form>
            </div>



        </div>
    </div>
</body>

</html>
